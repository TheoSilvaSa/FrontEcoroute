<p-card header="Gestão de Pontos de Coleta">
    <p-toolbar styleClass="mb-3">
        <button pButton label="Novo Ponto" icon="pi pi-plus" (click)="abrirModal()"></button>
    </p-toolbar>

    <p-table [value]="lista" [rows]="10" [paginator]="true" [scrollable]="true" scrollHeight="400px">
        <ng-template pTemplate="header">
            <tr>
                <th>Bairro</th>
                <th>Nome</th>
                <th>Responsável</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Horário</th> 
                <th>Resíduos</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p>
            <tr>
                <td class="font-bold text-primary">{{p.bairro?.nome || 'Sem Bairro'}}</td>
                <td>{{p.nome}}</td>
                <td>{{p.responsavel}}</td>
                <td>{{p.telefone}}</td>
                <td>{{p.email}}</td>
                <td>{{p.endereco}}</td>
                <td>{{p.horario}}</td>
                <td>{{p.tiposResiduo}}</td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-info p-button-rounded mr-2" (click)="abrirModal(p)"></button>
                    <button pButton icon="pi pi-trash" class="p-button-danger p-button-rounded" (click)="deletar(p.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
    <p-dialog [(visible)]="modalAberto" header="Detalhes do Ponto" [modal]="true" [style]="{width:'500px'}">
        <div class="p-fluid">
            
            <div class="field">
                <label>Bairro (Localização)</label>
                <p-dropdown 
                    [options]="bairros" 
                    [(ngModel)]="bairroSelecionadoId" 
                    optionLabel="nome" 
                    optionValue="id" 
                    placeholder="Selecione o Bairro"
                    [filter]="true"
                    filterBy="nome"
                    appendTo="body">
                </p-dropdown>
            </div>

            <div class="field">
                <label>Nome do Ponto</label>
                <input pInputText [(ngModel)]="ponto.nome" placeholder="Ex: Ponto Coleta 1">
            </div>
            
            <div class="field">
                <label>Responsável</label>
                <input pInputText [(ngModel)]="ponto.responsavel" placeholder="Ex: Marcos Teixeira">
            </div>
            
            <div class="field">
                <label>Telefone</label>
                <input pInputText [(ngModel)]="ponto.telefone" placeholder="Ex: (62) 99872-9285">
            </div>
            
            <div class="field">
                <label>E-mail</label>
                <input pInputText [(ngModel)]="ponto.email" placeholder="Ex: joao.silva@ecoville.gov">
            </div>
            
            <div class="field">
                <label>Endereço</label>
                <input pInputText [(ngModel)]="ponto.endereco" placeholder="Ex: Rua A, nº 291">
            </div>
            
            <div class="field">
                <label>Horário de Funcionamento</label>
                <input pInputText [(ngModel)]="ponto.horario" placeholder="Ex: 9h às 18h">
            </div>
            
            <div class="field">
                <label>Resíduos Aceitos</label>
                <input pInputText [(ngModel)]="ponto.tiposResiduo" placeholder="Ex: Metal, Papel, Plástico">
            </div>
        </div>
        
        <ng-template pTemplate="footer">
            <button pButton label="Cancelar" class="p-button-text" (click)="modalAberto=false"></button>
            <button pButton label="Salvar" (click)="salvar()"></button>
        </ng-template>
    </p-dialog>
</p-card>
